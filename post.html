<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web Service</title>
    <link rel="stylesheet" href="assets/lib/normalize.css">
    <link rel="stylesheet" href="assets/lib/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/app/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="alert alert-danger alert-dismissible col-md-6 col-md-offset-3" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <strong>Error</strong>
                </button>
            </div>

            <div class="alert alert-success alert-dismissible col-md-6 col-md-offset-3" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <strong>Success!</strong>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="index2.html">Home</a></li>
                    <li role="presentation" class="active"><a href="#">Post</a></li>
                    <li role="presentation"><a href="/products">Get</a></li>
                </ul>
            </nav>
            <h3 class="text-muted">My Web Service</h3>
        </div>

        <div class="row marketing">
            <div class="col-md-6 col-md-offset-3">
                <fieldset class="form-group">
                    <label class="control-label" for="field-name">Name</label>
                    <input class="form-control" type="text" id="field-name" placeholder="Enter the Product Name">
                    <span class="help-block"></span>
                </fieldset>

                <fieldset class="form-group">
                    <label class="control-label" for="field-">Price</label>
                    <input class="form-control" type="text" id="field-price" placeholder="Enter the Product Price">
                    <span class="help-block"></span>
                </fieldset>

                <fieldset class="form-group">
                    <label class="control-label" for="field-inclusion">Inclusion Date</label>
                    <input class="form-control" type="date" id="field-inclusion" placeholder="Enter Product Inclusion date">
                    <span class="help-block"></span>
                </fieldset>

                <button onclick="addProduct()" class="btn btn-primary">Add</button>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2015 @lidia_defreitas, ,
                <a href="https://github.com/lidia-freitas/myWebService/blob/master/LICENSE" target="_blank">
                    License.</a>
            </p>
        </footer>
    </div>


    <script src="assets/lib/jquery.min.js"></script>
    <script src="assets/app/main.js"></script>

</body>
</html>
